<!DOCTYPE>
<html>
    <head>
        <script src="Flat3D.class.js"></script>
        <style>
            canvas{border:1px solid gray}
        </style>
    </head>
    <body>
        <canvas id="StageCanvas">Your Browser don't support canvas</canvas>
    </body>
    <script>
        var a = {
            hello: {
                world: {
                    me: {
                        x: 11
                    }
                }
            }
        };
        var ele=document.getElementById("StageCanvas");
        var stage=new Flat3D.Stage();
        stage.setFPS(50);
        stage.tickSpeed=1;
        stage.bindCanvas(ele,1024,800);
        console.log(stage);
        var container=new Flat3D.Contain.Container(stage,new Flat3D.Point(100,100,0));
        container.transform.translate={x:0,y:0};
        container.transform.rotate.center={x:50,y:50};
        container.transform.scale={scaleWidth:1,scaleHeight:1};
        stage.setThing(container);
        var thing=new Flat3D.Contain.Thing(stage);
        thing.setTexture("./logo.png",true);
        //thing.texture.position.x=100;
        thing.texture.transform.rotate.center={x:0,y:0};
        thing.texture.transform.rotate.angle=0;
        container.setThing(thing);
        var thing2=new Flat3D.Contain.Thing(stage);
        thing2.setTexture("./logo.png",true);
        thing2.texture.position={x:50,y:-50};
        thing2.texture.transform.scale={scaleWidth:0.8,scaleHeight:0.8};
        //container.setThing(thing2);
        var thing3=new Flat3D.Thing(stage,new Flat3D.Point(-100,0,0));
        thing3.setTexture("./profile.png",true);
        thing3.texture.transform.scale={scaleWidth:0.8,scaleHeight:0.8};
        stage.setThing(thing3);

        
        stage.start();
        container.setFrameAnimationByParamKey(
            "transform.rotate.angle",
            0,
            360,
            Flat3D.Ease.Linear,
            2000
        ).start();
        thing.setFrameAnimationByParamKey(
            "texture.position.x",
            0,
            200,
            Flat3D.Ease.Linear,
            2000
        ).start();
        
        thing3.setFrameAnimationByParamKey(
            "texture.position.x",
            0,
            -200,
            Flat3D.Ease.Linear,
            2000
        ).start();
        thing3.setFrameAnimationByParamKey(
            "texture.position.y",
            0,
            100,
            Flat3D.Ease.Bounce.easeOut,
            2000
        ).start();
        thing.setFrameAnimationByParamKey(
            "texture.transform.rotate.angle",
            0,
            360,
            Flat3D.Ease.Linear,
            2000
        ).start();
        //stage.stageCamera = new Flat3D.Camera(new Flat3D.Point(0, 0, 100), 135,45, 100);
        //var p = new Flat3D.Point(40,40,0);
        //console.log(Flat3D.Coordinate.point3DTo2D(p,c));
        //console.log(Flat3D.Coordinate.sphrToRect(90,0,1));
        Flat3D.Value.setValue(a, "hello.world.me", 22);
        /*setTimeout(function(){
            stage.pause();
            setTimeout(function(){
                stage.start();
            },1000);
        },1000);*/
        console.log(a);
    </script> 
</html>
