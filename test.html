<!DOCTYPE>
<html>
    <head>
        <script src="Flat3D.class.js"></script>
        <style>
            canvas{border:1px solid gray}
        </style>
    </head>
    <body>
        <canvas id="StageCanvas">Your Browser don't support canvas</canvas>
    </body>
    <script>
        var a = {
            hello: {
                world: {
                    me: {
                        x: 11
                    }
                }
            }
        };
        var ele=document.getElementById("StageCanvas");
        var stage=new Flat3D.Stage();
        stage.bindCanvas(ele,501,500);
        var thing=new Flat3D.Thing(stage,new Flat3D.Point(0,0,0));
        stage.setThing(thing);
        thing.setTexture("./logo.png",true);
        console.log(stage);
        stage.setFPS(30);
        stage.start();
        thing.setFrameAnimationByParamKey(
            "texture.position.x",
            0,
            200,
            Flat3D.EaseFunc.Linear,
            10000
        ).start();
        thing.setFrameAnimationByParamKey(
            "texture.position.y",
            0,
            200,
            Flat3D.EaseFunc.Linear,
            10000
        ).start();
        //stage.stageCamera = new Flat3D.Camera(new Flat3D.Point(0, 0, 100), 135,45, 100);
        //var p = new Flat3D.Point(40,40,0);
        //console.log(Flat3D.Coordinate.point3DTo2D(p,c));
        //console.log(Flat3D.Coordinate.sphrToRect(90,0,1));
        Flat3D.Value.setValue(a, "hello.world.me", 22);
        console.log(a);
    </script> 
</html>
